.axis path, .axis line {

.bar {

.d3-tip {
	line-height: 1;
	font-weight: bold;
	padding: 12px;
	background: rgba(0, 0, 0, 0.8);
	color: #fff;
	border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
	box-sizing: border-box;
	display: inline;
	font-size: 10px;
	width: 100%;
	line-height: 1;
	color: rgba(0, 0, 0, 0.8);
	content: "\25BC";
	position: absolute;
	text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
	margin: -1px 0 0 0;
	top: 100%;
	left: 0;
}

	<script>
		var margin = {
			top : 40,
			right : 20,
			bottom : 30,
			left : 60
		}, width = 900 - margin.left - margin.right, height = 400 - margin.top
				- margin.bottom;

		var formatPercent = d3.format(".0");

		var x = d3.scale.ordinal().rangeRoundBands([ 0, width ], .1);

		var y = d3.scale.linear().range([ height, 0 ]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");

		var yAxis = d3.svg.axis().scale(y).orient("left").tickFormat(
				formatPercent);

		var tip = d3.tip().attr('class', 'd3-tip').offset([ -10, 0 ]).html(
				function(d) {
					return "<strong>Count:</strong> <span style='color:red'>"
							+ d.Count + "</span>";
				})

		var svg = d3.select("#chart").append("svg").attr("width",
				width + margin.left + margin.right).attr("height",
				height + margin.top + margin.bottom).append("g").attr(
				"transform",
				"translate(" + margin.left + "," + margin.top + ")");

		svg.call(tip);

		d3.csv("query4.csv", type, function(error, data) {
			x.domain(data.map(function(d) {
				return d.Language;
			}));
			y.domain([ 0, d3.max(data, function(d) {
				return d.Count;
			}) ]);

			svg.append("g").attr("class", "x axis").attr("transform",
					"translate(0," + height + ")").call(xAxis);

			svg.append("g").attr("class", "y axis").call(yAxis).append("text")
					.attr("transform", "rotate(-90)").attr("y", 6).attr("dy",
							".71em").style("text-anchor", "end").text("Count");

			svg.selectAll(".bar").data(data).enter().append("rect").attr(
					"class", "bar").attr("x", function(d) {
				return x(d.Language);
			}).attr("width", x.rangeBand()).attr("y", function(d) {
				return y(d.Count);
			}).attr("height", function(d) {
				return height - y(d.Count);
			}).on('mouseover', tip.show).on('mouseout', tip.hide)

		});

		function type(d) {
			d.Count = +d.Count;
			return d;
		}
	</script>
